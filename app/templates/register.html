<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% if msg %}
        <span>{{msg}}</span>
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h2>REGISTER</h2>
            name     : <input type="text" name="name"> </br> </br>            
            email    : <input type="email" name="email"> </br> </br>
            password : <input type="password" name="password"> </br> </br>
            
            <button type='submit'>SUBMIT</button>
        </form>
    </body>
</html>
